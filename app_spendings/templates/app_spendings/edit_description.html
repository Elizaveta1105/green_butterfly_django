{% extends 'base.html' %}

{% block page_title %}
    Edit Image Description
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Edit Image Description</h1>

    <form action="{% url 'app_spendings:edit_image' spending.id pic.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Display the Image -->
        <div class="mb-3 text-center">
            <img src="{{ pic.path.url }}" class="img-fluid rounded" alt="Image" style="max-width: 100%; max-height: 360px;">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" value="{{ pic.description }}" name="description" class="form-control" id="description" placeholder="Enter image description">
            <span class="text-danger">{{ form.errors.description }}</span>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary w-45">Save Changes</button>
            <a href="{% url 'app_spendings:spending-images' spending.id %}" class="btn btn-secondary w-45">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
